<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .feedback-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .form-control, .btn {
            border-radius: 4px;
        }
        .btn-submit {
            background-color: #007bff;

            border: none;
        }

        }
        body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f4f6f7;
    /* padding: 20px; */
}

.feedback-form {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    font-family: 'Georgia', serif;
    color: #333;
    font-weight: bold;
}

.form-control, .btn {
    border-radius: 4px;
    border: 1px solid #ddd;
    transition: border-color .3s;
}

.form-control:focus {
    border-color: #007bff;
}

.btn-submit {
    background-color: #9baec6;
    color: white;
    border: none;
}

.btn-submit:hover {
    background-color: #52dbd4;
}

@media (max-width: 768px) {
    .feedback-form {
        margin: 10px;
    }
}
    .navbar {
        background-color: #fff; /* Change as needed */
        box-shadow: 0 2px 4px rgba(153, 126, 216, 0.1); /* Soft shadow for depth */
    }

    .navbar-brand {
        font-size: 1.5em; /* Larger brand name */
        font-weight: bold;
        color: #333; /* Change as needed */
    }
    /* Styling for the link */
    .nav-link {
        position: relative;
        display: inline-block; /* Ensures the underline aligns correctly */
        color: #333; /* Text color */
        text-decoration: none; /* Removes default underline */
        transition: color 0.3s ease; /* Optional: transition for the text color */
    }

    /* Pseudo-element for the underline */
    .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px; /* Thickness of the underline */
        bottom: -3px; /* Position of the underline */
        left: 0;
        background-image: linear-gradient(45deg, #ff6e7f, #bfe9ff); /* Gradient colors */
        transition: width 0.4s ease;
    }

    /* Hover effect */
    .nav-link:hover::after {
        width: 100%; /* Full width on hover */
    }


    /* Mobile view styling */
    .navbar-toggler {
        border: none;
    }

    .navbar-toggler-icon {
        background-image: url('projects/nav-bar-toggler.png'); /* Optional: Custom icon for the toggler */
    }
    .footer{
            background-color: #302c37;
            color: white;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 2em;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Task Blaze</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Home</a>

                    <!-- <a class="nav-link" href="skills">Skills</a> -->
                    <!-- <a class="nav-link" href="projects">Projects</a> -->
                    <!-- <a class="nav-link" href="achievements">Achievements</a> -->
                    <a class="nav-link" href="https://wa.me/+919643832733?text=Add%20tasks" target="_blank">Add Task</a>
                    <a class="nav-link" href="https://wa.me/+919643832733?text=View%20tasks" target="_blank">View Tasks</a>

                    <a class="nav-link" href="/contact">Contact</a>
                    <!-- <a class="nav-link" href="about">About</a>  -->
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form class="feedback-form" action="/feedback/" method="post">
                    {% csrf_token %}
                    <h2 class="text-center mb-4">Feedback Form</h2>
                    <div class="form-group">
                        <label for="email">Your Name:</label>
                        <input type="text" class="form-control" id="email" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Mobile:</label>
                        <input type="text" class="form-control" id="email" name="mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="feedback">Feedback:</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="suggestions">Suggestions for New Features:</label>
                        <textarea class="form-control" id="suggestions" name="suggestions" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit" style="width: 100%;">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer mt-2">
        <div class="container text-center">
            <span class="text-muted">TaskBlaze &copy; 2023</span>
            <p class="text-muted">Made with ❤️ by <a href="https://www.reminthealth.com">Remint Health Team</a></p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
